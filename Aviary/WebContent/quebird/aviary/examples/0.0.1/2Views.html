<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="../../lib/0.0.1/quebird_aviary.js"></script>
<title>Aviary - 2 Views</title>
<script type="text/javascript">
	window.onload = function(e) 
	{ 
		var aviary1 = new Aviary();
		{
			var aviaryView1 = new AviaryView();
			aviaryView1.setID('canvas1');
			aviaryView1.setWidth(200);
			aviaryView1.setHeight(100);
			aviaryView1.setBackgroundColor("#FF0000");
			var canvasDocumentElement1 = AviaryView.createDocumentElement(aviaryView1.getID());
			aviaryView1.attachCanvasDocumentElement(canvasDocumentElement1);
			aviary1.viewsAdd(aviaryView1);
		}
		{
			var aviaryView2 = new AviaryView();
			aviaryView1.setID('canvas2');
			aviaryView2.setWidth(200);
			aviaryView2.setHeight(100);
			aviaryView2.setBackgroundColor("#00FF00");
			var canvasDocumentElement2 = AviaryView.createDocumentElement(aviaryView2.getID());
			aviaryView2.attachCanvasDocumentElement(canvasDocumentElement2);
			aviary1.viewsAdd(aviaryView2);
		}
		aviary1.viewsDraw();
	}
</script>
</head>
<body>

<p id="p1"></p>

</body>
</html>
